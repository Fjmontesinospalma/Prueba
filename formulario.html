        <div>
            <h2>¿Quién es el protagonista principal de la serie de videojuegos Halo?</h2> <!-- Pregunta 1 -->
            <!-- Opciones de respuesta con checkboxes -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                El protagonista principal de la serie es el Jefe Maestro, un super soldado genéticamente mejorado y conocido como SPARTAN-117
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En la franquicia de Halo, el personaje principal es el Jefe Maestro, un soldado altamente entrenado y emblemático de la humanidad
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                El Jefe Maestro, cuyo nombre real es John-117, es el protagonista central de la serie de Halo, conocido por su valentía y habilidades excepcionales en combate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En la historia de Halo, el personaje central es el Jefe Maestro, un líder legendario y protector de la humanidad contra las amenazas alienígenas.
              </label>
            </div>
        </div>
        <div>
            <h2>¿Cuál es el conflicto central en la trama de Halo?</h2> <!-- Pregunta 2 -->
            <!-- Opciones de respuesta con checkboxes -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En Halo, el conflicto principal es la lucha entre la humanidad y el Covenant, una alianza alienígena empeñada en la destrucción de la raza humana y la activación de los anillos Halo.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                El conflicto central en la franquicia de Halo es la guerra entre la humanidad y la alianza alienígena conocida como el Covenant, que busca la erradicación de la humanidad y la activación de los anillos Halo.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                La trama principal de Halo gira en torno a la guerra entre la humanidad y el Covenant, una coalición de razas alienígenas decidida a exterminar a la humanidad y activar los anillos Halo.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En la saga de Halo, el conflicto principal es la guerra entre la humanidad y el Covenant, una alianza de razas alienígenas que busca la aniquilación de la humanidad y la activación de los anillos Halo.
              </label>
            </div>
        </div>
        <div>
            <h2>¿Qué son los anillos Halo en la franquicia de Halo?</h2> <!-- Pregunta 3 -->
            <!-- Opciones de respuesta con checkboxes -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Los anillos Halo son estructuras gigantes en forma de anillo construidas por los Forerunners para contener al Flood, un parásito galáctico peligroso que amenaza con extinguir toda la vida.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En Halo, los anillos Halo son armas de último recurso construidas por una antigua raza conocida como los Forerunners para contener y eliminar al Flood, un organismo parasitario mortal.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Los anillos Halo son armas superestructurales creadas por los Forerunners en la franquicia de Halo, diseñadas para contener y neutralizar la propagación del Flood, un enemigo letal.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En la historia de Halo, los anillos Halo son instalaciones creadas por los Forerunners, diseñadas como un arma de último recurso para contener al Flood y evitar su propagación por la galaxia.
              </label>
            </div>
        </div>
        <div>
            <h2> ¿Cuántos juegos principales conforman la serie principal de Halo hasta la fecha?</h2> <!-- Pregunta 4 -->

              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                La serie principal de Halo cuenta con nueve juegos principales hasta la fecha, que van desde "Halo: Combat Evolved" hasta "Halo Infinite".
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                En la franquicia de Halo, hasta la fecha, se han lanzado nueve juegos principales, incluyendo "Halo: Combat Evolved", "Halo 2", y así sucesivamente hasta "Halo Infinite".
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">

              </label>
